<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="section">
    <div class="box">
    <div class="img">
      <img src="images/image-product-desktop.jpg"></div>
    
    <div class="about-box">
      <p class="first-about">PERFUME</p>
      <h3 class="h3">Gabrielle Essence Eau De Parfum</h3>
      <p class="second-about">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    
    <div class="price">
      <p class="new-price">$149.99
      </p>
      <p class="old-price">$169.99</p>
    </div>
    <button class="button" type="button"><img src="images/icon-cart.svg">Add to Cart</button>
    
    </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ahmed Mohamed</a>
    </div>
  
    
  </div>
